//
// Lines of fixed length
//

#include &lt;stdio.h&gt;
#include &lt;stdlib.h&gt;

#define MAXLINE 1000

void process(char *line)
{
    puts(line);
}

int main(void)
{
    char line[MAXLINE];
    while (fgets(line, MAXLINE, stdin)) {
        process(line);
    }

    return 0;
}
