<span class="Comment">//</span>
<span class="Comment">// Lines of fixed length</span>
<span class="Comment">//</span>

<span class="PreProc">#include </span><span class="Constant">&lt;stdio.h&gt;</span>
<span class="PreProc">#include </span><span class="Constant">&lt;stdlib.h&gt;</span>

<span class="PreProc">#define MAXLINE </span><span class="Constant">1000</span>

<span class="Type">void</span> process(<span class="Type">char</span> *line)
{
    puts(line);
}

<span class="Type">int</span> main(<span class="Type">void</span>)
{
    <span class="Type">char</span> line[MAXLINE];
    <span class="Statement">while</span> (fgets(line, MAXLINE, <span class="Constant">stdin</span>)) {
        process(line);
    }

    <span class="Statement">return</span> <span class="Constant">0</span>;
}
